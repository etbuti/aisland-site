<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Isle of Not Alone — Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,follow" />

  <!-- Optional: instant redirect after 2 seconds -->
<meta http-equiv="refresh" content="0; url=https://goldisle.org/" />
  
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      background: #f7f7f5;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                   Helvetica, Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame {
      max-width: 720px;
      padding: 8vh 24px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      margin: 0 0 0.6em 0;
    }
    .sub {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 3em;
    }
    .enter {
      display: inline-block;
      padding-bottom: 4px;
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-decoration: none;
      color: #111;
      border-bottom: 1px solid rgba(0,0,0,0.4);
    }
    .enter:hover {
      border-bottom: 1px solid rgba(0,0,0,0.8);
    }
    .hint {
      margin-top: 1.5em;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h1>Isle of Not Alone</h1>
    <div class="sub">Entry via aislad.uk</div>

    <a class="enter" href="https://goldisle.org/">Enter</a>

    <div class="hint">
      Redirecting to goldisle.org…
    </div>
  </div>
</body>
</html>
